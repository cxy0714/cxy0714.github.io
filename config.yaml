baseurl: /
languageCode: en-US
title: Xingyu Chen (陈星宇)
theme: hugo-lithium
ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$
permalinks:
  post: /:year/:month/:day/:slug/
menu:
  main:
    - name: "About"
      url: "/"
      weight: 0
    - name: "Blog"
      url: "/post/"
      weight: 1
    - name: "CV"
      url: "/cv/"
      weight: 2
    - name: "Research"
      url: "/research/"
      weight: 3
    - name: "Links"
      url: "/links/"
      weight: 4
    - name: "GitHub"
      url: "https://github.com/cxy0714"
      weight: 5


params:
  MathJaxCDN: //cdnjs.cloudflare.com/ajax/libs
  MathJaxVersion: 2.7.5
  description: A website built through Hugo and blogdown.
  favicon: favicon.ico
  highlightjsCDN: //cdnjs.cloudflare.com/ajax/libs
  highlightjsLang:
    - r
    - yaml
  highlightjsTheme: github
  highlightjsVersion: 9.12.0
  logo:
    alt: Logo
    height: 50
    url: favicon.ico
    width: 50
markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      unsafe: yes
  highlight:
    codeFences: no
